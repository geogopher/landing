<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geogopher</title>
  <!-- pull in jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- pull in bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- pull in geogopher fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Ubuntu+Mono:400,700" rel="stylesheet">
  <!-- pull in animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- pull in lettering js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js" charset="utf-8"></script>
  <!-- pull in textillate js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" charset="utf-8"></script>
  <!-- pull in one page scroll css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.min.css">
  <!-- pull in css style sheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar bg-primary-custom">
    <span class="navbar-brand mb-0 h1">GEOGOPHER</span>
  </nav>
  <div class="container-fluid container-bg">
    <div class="row text-container">
      <div class="col">
        <h1 class="tlt">
          <ul class="texts">
            <li>There are 195 internationally recognized countries in the world.</li>
            <li>You live in only one of them.</li>
            <li>Know the world that surrounds you.</li>
            <li> </li>
          </ul>
        </h1>
      </div>
    </div>
    <div class="row form-display">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 signup-title">
          <h1>GEOGOPHER</h1>
          <h4>Sign Up for the Beta</h4>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="row">
        <div class="col">
          <form action="https://formspree.io/teamgeogopher@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name." name="name">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." name="_replyto">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-3"></div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <input type="submit" value= "Submit" class="btn btn-xl"></input>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    $(function () {
      $('.tlt').textillate({
        selector: '.texts',
        loop: false,
        minDisplayTime: 300,
        in: {
          effect: 'fadeIn',
          delay: 25,
          sequence: true,
          sync: false,
          callback: function () {}
        },
        out: {
          effect: 'fadeOut',
          delay: 100,
          sync: true,
          shuffle: false,
          reverse: false,
          callback: function () {}
        },
        callback: function () {
          showSignUpForm();
        },
        type: 'char'
      });
    })
    </script>

    <script>
    function showSignUpForm() {
      $('h1.tlt').css('margin-top', '50px');
      $('.form-display').fadeIn('slow');
    }
    </script>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
